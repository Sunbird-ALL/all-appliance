<div class ='sbt-inside-page-container'>

    <div class="relative9">
        <!-- CC-Player Video -->
        <div class="sb-single-resource player-maxwidth">
        <div class="ui container">
            <div class="cc-player sb-g">
              <section class="sb-g-col-xs-12 sb-g-col-md-12 sb-g-col-lg-12 sb-g-col-xxxl-16 cc-player__video" id="player-area-height">
                <div class="aspectratio sbt-shadow-radius" data-ratio="16:9" id="help-video-aspect-ratio" #aspectRatio>
                  <div class="h-100" *ngIf="jsonDataLoaded">
                    <iframe #preview id="contentPlayer" style="width:100%;border:none;" title="Content Player"  src='/preview/preview.html?webview=true' aria-label="Content Player" class="contentViewerIframeShadow" name="contentPlayer"></iframe>
                  </div>
                  <div *ngIf="!jsonDataLoaded" class="ui input">
                    <input type="file" (change)="onFileSelected($event)">
                    <button class="ui primary button" (click)="loadJson()">Load ECML</button>
                  </div>
                </div>
              </section>
            </div>
        </div>
    </div>
